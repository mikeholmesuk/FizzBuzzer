group 'com.equalexperts.fb'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
group 'com.equalexperts.fb'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile (
            [ group: 'junit', name: 'junit', version: '4.12' ],
            [ group: 'uk.org.fyodor', name: 'fyodor-core', version: '1.0.0' ],
            [ group: 'org.assertj', name: 'assertj-core', version: '3.8.0' ],
            [ group: 'org.mockito', name: 'mockito-core', version: '2.+' ]
    )
}

mainClassName = 'com.equalexperts.fb.Application'

test {
    useJUnit()
}